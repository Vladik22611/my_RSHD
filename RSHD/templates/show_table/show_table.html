{% extends "base.html" %}
{% block content %}
    <div class="section-top-border">
        <h1>   </h1>
        <h3 class="mb-30">{{ title }}</h3>
        <table>
            <thead>
                <tr>
                    {% for column in columns %}
                    <th>{{ column}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for elem in data %}
                <tr>
                    {% for r in elem %}
                    
                        <td>{{ r }}</td>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="no-data">Нет записей.</td>
                    </tr>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
